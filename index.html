<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upselling Message Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fc;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #1353C4;
        }

        .step {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            width: calc(100% - 22px);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus {
            border-color: #1353C4;
            outline: none;
            box-shadow: 0 0 5px rgba(19, 83, 196, 0.3);
        }

        button {
            cursor: pointer;
            background-color: #1353C4;
            color: #fff;
            border: none;
            font-weight: bold;
        }

        button:hover {
            background-color: #0e3a9a;
        }

        .tier-list {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #dedede;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .tier-item {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: background-color 0.3s;
        }

        .tier-item.highlight {
            background-color: #e0f7e9;
            border-left: 5px solid #26AA53;
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #dedede;
            border-radius: 5px;
            background-color: #f3f3f3;
        }

        .highlight {
            font-weight: bold;
        }

        .highlight-green {
            color: #26AA53;
        }

        .highlight-orange {
            color: #FF5722;
        }

        .highlight-blue {
            color: #1353C4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upselling Message Builder</h1>

        <div class="step">
            <label>Input Tier Data (Min Amount & Savings):</label>
            <input type="number" id="minAmount" placeholder="Minimum Amount (VND)" />
            <input type="number" id="maxSavings" placeholder="Savings (VND)" />
            <button onclick="addTier()">Add Tier</button>
            <div id="tierList" class="tier-list"></div>
        </div>

        <div class="step">
            <label for="subtotal">Subtotal Amount (VND):</label>
            <input type="number" id="subtotal" placeholder="Enter subtotal" />
            <button onclick="generateUpsellingMessage()">Generate Message</button>
        </div>

        <div class="result">
            <h3>Generated Message:</h3>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        let tiers = [];

        function addTier() {
            const minAmount = parseInt(document.getElementById("minAmount").value);
            const maxSavings = parseInt(document.getElementById("maxSavings").value);

            if (isNaN(minAmount) || isNaN(maxSavings) || minAmount <= 0 || maxSavings <= 0) {
                alert("Please enter valid tier data.");
                return;
            }

            tiers.push({ MinAmount: minAmount, MaxDiscount: maxSavings });
            tiers = sortAndMergeStackSavings(tiers); // Sort and merge the stacks
            updateTierList();

            // Clear inputs
            document.getElementById("minAmount").value = '';
            document.getElementById("maxSavings").value = '';
        }

        function sortAndMergeStackSavings(stacks) {
            stacks.sort((a, b) => {
                if (a.MinAmount === b.MinAmount) {
                    return b.MaxDiscount - a.MaxDiscount;
                }
                return a.MinAmount - b.MinAmount;
            });

            let mergedStacks = [];
            stacks.forEach((stack, index) => {
                if (index === 0 || stack.MinAmount !== stacks[index - 1].MinAmount) {
                    mergedStacks.push(stack);
                }
            });

            return mergedStacks;
        }

        function updateTierList() {
            const tierList = document.getElementById("tierList");
            tierList.innerHTML = "";

            tiers.forEach((tier, index) => {
                const tierItem = document.createElement("div");
                tierItem.classList.add("tier-item");
                tierItem.dataset.index = index;
                tierItem.innerHTML = `Tier ${index + 1}: Spend <strong>${tier.MinAmount.toLocaleString()}</strong>ƒë to save <strong>${tier.MaxDiscount.toLocaleString()}</strong>ƒë`;
                tierList.appendChild(tierItem);
            });
        }

        function buildUpSellingData(stacks, subTotal) {
            if (stacks.length === 0) {
                return { tier: '', remainingAmount: '', currentSavings: '', nextSavings: '' };
            }

            const lowestStack = stacks[0];
            const highestStack = stacks[stacks.length - 1];

            if (subTotal < lowestStack.MinAmount) {
                return {
                    tier: 0,
                    remainingAmount: lowestStack.MinAmount - subTotal,
                    nextSavings: highestStack.MaxDiscount,
                    currentSavings: ''
                };
            }

            if (subTotal >= highestStack.MinAmount) {
                return {
                    tier: stacks.length - 1,
                    remainingAmount: '',
                    nextSavings: '',
                    currentSavings: highestStack.MaxDiscount
                };
            }

            for (let i = 0; i < stacks.length - 1; i++) {
                const currentStack = stacks[i];
                const nextStack = stacks[i + 1];

                if (subTotal >= currentStack.MinAmount && subTotal < nextStack.MinAmount) {
                    return {
                        tier: i,
                        remainingAmount: nextStack.MinAmount - subTotal,
                        currentSavings: currentStack.MaxDiscount,
                        nextSavings: nextStack.MaxDiscount
                    };
                }
            }

            return { tier: '', remainingAmount: '', currentSavings: '', nextSavings: '' };
        }

        function generateUpsellingMessage() {
            const subTotal = parseInt(document.getElementById("subtotal").value) || 0;

            const data = buildUpSellingData(tiers, subTotal);

            // Clear all highlights
            document.querySelectorAll(".tier-item").forEach(item => item.classList.remove("highlight"));

            if (data.tier !== '') {
                document.querySelector(`.tier-item[data-index='${data.tier}']`).classList.add("highlight");
            }

            let message = "";
            if (data.remainingAmount) {
                message = `
                    üëç ${data.currentSavings ? `You've saved <span class="highlight highlight-orange">${data.currentSavings.toLocaleString()}</span>. ` : ""}
                    Add <span class="highlight">${data.remainingAmount.toLocaleString()}</span>ƒë more to save <span class="highlight highlight-green">${data.nextSavings.toLocaleString()}</span>.
                `;
            } else if (data.currentSavings) {
                message = `üéâ Yay, you've saved <span class="highlight highlight-green">${data.currentSavings.toLocaleString()}</span>!`;
            } else {
                message = `üí° Start shopping to unlock amazing savings!`;
            }

            document.getElementById("message").innerHTML = message;
        }
    </script>
</body>
</html>
